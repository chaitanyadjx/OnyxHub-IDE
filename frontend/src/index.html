<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONYX // SWISS MONO v9.3</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #efefef;          
            --surface: #e5e5e5;     
            --text: #1a1a1a;        
            --border: #222222;      
            --muted: #737373;       
            --pad: 32px;
            --selection-bg: #222222;
            --selection-text: #efefef;
        }

        .dark {
            --bg: #1a1a1a;          
            --surface: #242424;     
            --text: #d4d4d4;        
            --border: #404040;      
            --muted: #808080;       
            --selection-bg: #d4d4d4;
            --selection-text: #1a1a1a;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        ::selection { background: var(--selection-bg); color: var(--selection-text); }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            height: 100vh; 
            display: flex; 
            flex-direction: column;
            overflow: hidden;
            transition: background 0.4s ease, color 0.4s ease;
        }

        /* --- Header --- */
        header {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            border-bottom: 1px solid var(--border);
            padding: 20px var(--pad);
            align-items: center;
            background: var(--bg);
        }

        .brand-block { grid-column: span 4; }
        .brand-name { font-weight: 900; font-size: 24px; letter-spacing: -1px; text-transform: uppercase; }
        
        .header-meta { grid-column: span 5; font-size: 10px; font-weight: 700; text-transform: uppercase; letter-spacing: 2px; color: var(--muted); }
        .header-ctrl { grid-column: span 3; text-align: right; }

        /* --- Layout --- */
        #stage {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            flex: 1;
            overflow: hidden;
        }

        aside {
            grid-column: span 3;
            border-right: 1px solid var(--border);
            padding: var(--pad);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: var(--surface);
        }

        main {
            grid-column: span 9;
            padding: var(--pad);
            overflow-y: auto;
            background-color: var(--bg);
        }

        /* --- View Toggle (Visibility Fix) --- */
        .view-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .view-toggle-btns { 
            display: flex; 
            gap: 1px; 
            background: var(--border); 
            border: 1px solid var(--border);
        }
        
        .view-toggle-btns .btn-swiss {
            padding: 8px 16px;
            border: none;
        }

        /* --- Shared UI Components --- */
        .btn-swiss {
            background: var(--text); color: var(--bg); border: 1px solid var(--text);
            padding: 12px 20px; font-weight: 700; font-size: 10px;
            text-transform: uppercase; cursor: pointer; transition: 0.2s;
            letter-spacing: 1px;
        }
        
        .btn-outline { background: transparent; color: var(--text); border: 1px solid var(--border); }
        .btn-active { background: var(--text); color: var(--bg); }
        .btn-active:hover { background: var(--text); color: var(--bg); opacity: 0.9; }

        /* --- Grid View Layout --- */
        .card-container.grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1px;
            background: var(--border);
            border: 1px solid var(--border);
        }

        .grid .file-card {
            background: var(--bg);
            padding: 30px;
            min-height: 260px;
            display: flex;
            flex-direction: column;
            transition: all 0.2s ease;
        }
        
        .grid .file-card:hover { background: var(--text); color: var(--bg); }
        .grid .card-num { font-weight: 900; font-size: 60px; opacity: 0.1; line-height: 1; margin-bottom: 15px; }
        .grid .card-title { font-weight: 800; font-size: 18px; text-transform: uppercase; margin-bottom: 5px; }

        /* --- Compact List View Layout --- */
        .card-container.list {
            display: flex;
            flex-direction: column;
            border-top: 1px solid var(--border);
        }

        .list .file-card {
            background: var(--bg);
            padding: 10px 20px;
            display: grid;
            grid-template-columns: 40px 1fr auto;
            align-items: center;
            border-bottom: 1px solid var(--border);
            transition: background 0.1s;
        }

        .list .file-card:hover { background: var(--surface); color: var(--text); }
        .list .card-num { font-family: 'JetBrains Mono'; font-size: 11px; opacity: 0.5; }
        .list .card-title { font-weight: 700; font-size: 13px; text-transform: uppercase; }
        .list .card-subtitle { display: none; } /* Hide in compact view */
        .list .card-actions .btn-swiss { padding: 4px 10px; font-size: 9px; }

        /* Button Visibility Fix for Grid Hover */
        .grid .file-card:hover .btn-swiss.btn-outline { border-color: var(--bg); color: var(--bg); }
        .grid .file-card:hover .btn-swiss.btn-outline:hover { background: var(--bg); color: var(--text); }

        /* --- Editor & Overlay Styles --- */
        #editor { position: fixed; inset: 0; background: var(--bg); z-index: 1000; display: none; grid-template-columns: 350px 1fr; }
        .editor-side { border-right: 1px solid var(--border); padding: var(--pad); background: var(--surface); }
        #code-area { flex: 1; border: none; outline: none; background: transparent; color: var(--text); font-family: 'JetBrains Mono', monospace; font-size: 16px; padding: 40px; line-height: 1.6; width: 100%; height: 100%; resize: none; }
        #preview { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: none; flex-direction: column; }
        .preview-bar { padding: 15px 30px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: var(--surface); }
        #frame-wrap { flex: 1; padding: 30px; background: var(--surface); }
        iframe { width: 100%; height: 100%; border: 1px solid var(--border); background: white; }
        #toast { position: fixed; top: 0; left: 0; width: 100%; background: var(--text); color: var(--bg); padding: 10px; text-align: center; font-weight: 900; font-size: 10px; transform: translateY(-100%); transition: 0.3s; z-index: 5000; }
    </style>
</head>
<body class="light">

    <div id="toast">SYSTEM_ACK</div>

    <header>
        <div class="brand-block">
            <h1 class="brand-name">ONYX.SW</h1>
        </div>
        <div class="header-meta">UI_REFINED // COMPACT_LOGIC</div>
        <div class="header-ctrl">
            <button class="btn-swiss btn-outline" onclick="document.body.classList.toggle('dark')">UI_COLOR_MODE</button>
        </div>
    </header>

    <div id="stage">
        <aside>
            <div class="action-stack">
                <p class="label-mono" style="margin-bottom: 20px; opacity: 0.5;">01 // CONTROL</p>
                <button class="btn-swiss" style="width:100%; margin-bottom:8px;" onclick="scanDirectory()">MOUNT_DIR</button>
                <button class="btn-swiss btn-outline" style="width:100%; margin-bottom:8px;" onclick="syncDirectory()">SYNC_NODES</button>
                <button class="btn-swiss btn-outline" style="width:100%;" onclick="createFile()">CREATE_NODE</button>
            </div>
            <div>
                <p class="label-mono" style="margin-bottom: 10px; opacity: 0.5;">02 // PATH</p>
                <p id="path-label" style="font-family: 'JetBrains Mono'; font-size: 9px; opacity:0.4;">UNMAPPED</p>
            </div>
        </aside>

        <main>
            <div class="view-controls">
                <div>
                    <p class="label-mono" style="opacity: 0.5;">03 // NODES</p>
                    <span id="file-count" style="font-weight: 900; font-size: 14px;">00 OBJECTS</span>
                </div>
                <div class="view-toggle-btns">
                    <button id="grid-btn" class="btn-swiss btn-outline btn-active" onclick="setView('grid')">GRID</button>
                    <button id="list-btn" class="btn-swiss btn-outline" onclick="setView('list')">LIST</button>
                </div>
            </div>
            
            <div id="card-grid" class="card-container grid"></div>
        </main>
    </div>

    <div id="editor">
        <div class="editor-side">
            <p class="label-mono" style="margin-bottom: 20px;">NODE_EDIT</p>
            <h2 id="active-fn" style="font-weight: 900; font-size: 24px; word-break: break-all;">UNNAMED.HTML</h2>
            <div style="margin-top: auto; display: flex; flex-direction: column; gap: 8px;">
                <button class="btn-swiss" onclick="saveCode()">SAVE_NODE</button>
                <button class="btn-swiss btn-outline" onclick="toggleEditor(false)">CLOSE</button>
            </div>
        </div>
        <textarea id="code-area" spellcheck="false" placeholder="// START_CODING_..."></textarea>
    </div>

    <div id="preview">
        <div class="preview-bar">
            <div>
                <p class="label-mono" style="margin:0; opacity:0.5;">PREVIEW_RUNTIME</p>
                <span id="preview-fn" style="font-weight: 900; font-size: 18px; margin-left: 20px;">NODE</span>
            </div>
            <div style="display:flex; gap:12px;">
                <button class="btn-swiss" onclick="launchFullscreen()">FULLSCREEN</button>
                <button class="btn-swiss btn-outline" onclick="togglePreview(false)">EXIT</button>
            </div>
        </div>
        <div id="frame-wrap">
            <iframe id="preview-frame"></iframe>
        </div>
    </div>

    <script>
        let root = "";
        let files = [];
        let activeFile = "";
        let currentView = 'grid';

        function notify(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg.toUpperCase();
            t.style.transform = "translateY(0)";
            setTimeout(() => t.style.transform = "translateY(-100%)", 2000);
        }

        async function syncDirectory() {
            if (!root) return notify("NO_DIR_MOUNTED");
            await refreshUI();
            notify("SYNC_OK");
        }

        function setView(v) {
            currentView = v;
            document.getElementById('card-grid').className = `card-container ${v}`;
            document.getElementById('grid-btn').classList.toggle('btn-active', v === 'grid');
            document.getElementById('list-btn').classList.toggle('btn-active', v === 'list');
            renderCards();
        }

        async function scanDirectory() {
            try {
                root = await window.go.main.App.SelectFolder();
                if (root) {
                    document.getElementById('path-label').innerText = root;
                    refreshUI();
                    notify("MOUNTED");
                }
            } catch(e) { console.warn("Wails context required."); }
        }

        async function refreshUI() {
            try {
                files = await window.go.main.App.GetHTMLFiles(root);
                document.getElementById('file-count').innerText = `${files.length.toString().padStart(2, '0')} OBJECTS`;
                renderCards();
            } catch(e) { notify("REFRESH_ERR"); }
        }

        function renderCards() {
            const grid = document.getElementById('card-grid');
            grid.innerHTML = "";
            files.forEach((f, i) => {
                const card = document.createElement('div');
                card.className = 'file-card';
                card.innerHTML = `
                    <div class="card-num">${(i+1).toString().padStart(2, '0')}</div>
                    <div class="card-title">${f}</div>
                    <div class="card-subtitle">APPLICATION // HTML_NODE</div>
                    <div class="card-actions">
                        <button class="btn-swiss btn-outline" onclick="openEditor('${f}')">EDIT</button>
                        <button class="btn-swiss btn-outline" onclick="openPreview('${f}')">VIEW</button>
                        <button class="btn-swiss btn-outline" onclick="handleDelete(event, '${f}')">DEL</button>
                    </div>
                `;
                card.onclick = (e) => { if(e.target.tagName !== 'BUTTON') openEditor(f); };
                grid.appendChild(card);
            });
        }

        function toggleEditor(show) { document.getElementById('editor').style.display = show ? 'grid' : 'none'; }
        function togglePreview(show) { document.getElementById('preview').style.display = show ? 'flex' : 'none'; }

        async function openEditor(f) {
            activeFile = f;
            try {
                const content = await window.go.main.App.ReadFileContent(root, f);
                document.getElementById('code-area').value = content;
                document.getElementById('active-fn').innerText = f;
                toggleEditor(true);
            } catch (e) { notify("SYNC_ERR"); }
        }

        async function saveCode() {
            const content = document.getElementById('code-area').value;
            const res = await window.go.main.App.SaveCode(root, activeFile, content);
            notify(res);
        }

        async function createFile() {
            if(!root) return notify("MOUNT_FIRST");
            const res = await window.go.main.App.CreateFile(root);
            if(res) { refreshUI(); notify("CREATED"); }
        }

        async function handleDelete(e, f) {
            e.stopPropagation();
            if(confirm(`Delete ${f}?`)) {
                await window.go.main.App.DeleteFile(root, f);
                refreshUI();
                notify("DELETED");
            }
        }

        async function openPreview(f) {
            try {
                const content = await window.go.main.App.ReadFileContent(root, f);
                const blob = new Blob([content], {type: 'text/html'});
                document.getElementById('preview-frame').src = URL.createObjectURL(blob);
                document.getElementById('preview-fn').innerText = f.toUpperCase();
                togglePreview(true);
            } catch (e) { notify("PREVIEW_ERR"); }
        }

        function launchFullscreen() {
            const wrap = document.getElementById("frame-wrap");
            if (wrap.requestFullscreen) wrap.requestFullscreen();
        }
    </script>
</body>
</html>
